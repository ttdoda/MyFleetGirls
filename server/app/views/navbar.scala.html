<div style="margin-top: 0px; margin-bottom: 10px;">
  <div class="container">
    <div class="header">
      <button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse"></button>
      <a class="navbar-brand" href="//myfleet.iwmt.org"><img src="@routes.Assets.at("MFGsTitle.png")" width="106px" height="51px" alt="MyFleetGirls" style="margin-top: -10px; margin-left: -10px; margin-right: 20px;"/></a>

    <div>
      <ul class="nav nav-pills" style="margin-top: 10px">
